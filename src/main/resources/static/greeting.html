<!DOCTYPE html>
<html>

<h2>HTML Forms</h2>

<form action="/insert" method="post">

  <input type="text" name="actionmid" >
  <br>
  First name:<br>
  <input type="text" name="firstname" >
  <br>

</body>
</html>
